<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Blood Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #e53935;
            --primary-dark: #c62828;
            --primary-light: #ffcdd2;
            --secondary: #f44336;
            --accent: #ff7043;
            --light: #ffffff;
            --dark: #333333;
            --gray: #f5f5f5;
            --gray-dark: #e0e0e0;
            --text-primary: #424242;
            --text-secondary: #757575;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
            transition: var(--transition);
        }
        
        .container:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .signup-header {
            background: var(--primary);
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .signup-header h2 {
            color: var(--light);
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .signup-header::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 30px;
            height: 30px;
            background: var(--primary);
        }
        
        .signup-body {
            padding: 40px 30px 30px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            box-shadow: 0 0 0 5px rgba(229, 57, 53, 0.2);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--gray-dark);
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.2);
        }
        
        .form-control::placeholder {
            color: #bdbdbd;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--text-secondary);
        }
        
        select.form-control {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23757575' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .btn {
            width: 100%;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(229, 57, 53, 0.3);
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(229, 57, 53, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-dark);
        }
        
        .hidden {
            display: none;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
        }
        
        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: var(--transition);
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            --light: #1e1e1e;
            --dark: #ffffff;
            --gray: #121212;
            --gray-dark: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .signup-body {
                padding: 30px 20px 20px;
            }
        }

        .form-group {
    margin-bottom: 25px;
    position: relative;
}

.form-group i {
    position: absolute;
    left: 15px;
    /* Replace the fixed top value with these properties for vertical centering */
    top: 50%;
    /* transform: translateY(-50%); */
    color: var(--text-secondary);
    /* Adjust the top offset to account for the label */
    margin-top: 10px;
    pointer-events: none; /* Ensures the icon doesn't interfere with input interactions */
}

/* For the user type dropdown which has a different structure */
.form-group select.form-control + i {
    margin-top: 8px; /* Slightly different adjustment for select elements */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="signup-header">
            <h2>Join Blood Bank</h2>
        </div>
        
        <div class="signup-body">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-tint" style="color: white; font-size: 20px;"></i>
                </div>
                <div class="logo-text">Blood Bank</div>
            </div>
            
            <form action="/signup" method="POST">
                <!-- Common User Fields -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <i class="fas fa-phone"></i>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter a secure password" required>
                </div>
                
                <div class="form-group">
                    <label for="user_type">I am a:</label>
                    <i class="fas fa-user-tag"></i>
                    <select id="user_type" name="user_type" class="form-control" onchange="toggleFields()" required>
                        <option value="">--Select Type--</option>
                        <option value="Donor">Donor</option>
                        <option value="Hospital">Hospital</option>
                    </select>
                </div>
                
                <!-- Donor-specific Fields -->
                <div id="donor_fields" class="hidden">
                    <div class="section-title">
                        <i class="fas fa-heartbeat"></i> Donor Information
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="blood_group">Blood Group</label>
                            <i class="fas fa-tint"></i>
                            <input type="text" id="blood_group" name="blood_group" class="form-control" placeholder="e.g., O+, A-">
                        </div>
                        
                        <div class="form-group">
                            <label for="date_of_birth">Date of Birth</label>
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control">
                        </div>
                    </div>
                </div>
                
                <!-- Hospital-specific Fields -->
                <div id="hospital_fields" class="hidden">
                    <div class="section-title">
                        <i class="fas fa-hospital"></i> Hospital Information
                    </div>
                    
                    <div class="form-group">
                        <label for="hospital_name">Hospital Name</label>
                        <i class="fas fa-hospital-alt"></i>
                        <input type="text" id="hospital_name" name="hospital_name" class="form-control" placeholder="Enter hospital name">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Hospital Address</label>
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Enter hospital address">
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // Toggle fields based on user type
        function toggleFields() {
            var userType = document.getElementById("user_type").value;
            if (userType === "Donor") {
                document.getElementById("donor_fields").style.display = "block";
                document.getElementById("hospital_fields").style.display = "none";
            } else if (userType === "Hospital") {
                document.getElementById("donor_fields").style.display = "none";
                document.getElementById("hospital_fields").style.display = "block";
            } else {
                document.getElementById("donor_fields").style.display = "none";
                document.getElementById("hospital_fields").style.display = "none";
            }
        }
        
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            let isDarkMode = false;
            
            darkModeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                if(isDarkMode) {
                    document.body.classList.add('dark-mode');
                    darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.body.classList.remove('dark-mode');
                    darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            // Initialize fields on page load
            toggleFields();
        });
    </script>
</body>
</html>
